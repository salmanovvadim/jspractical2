<!DOCTYPE html>
  <html lang="en">

    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>массив и цикл</title>
    </head>

    <body>
      <script>
        // input variable i(ввод переменной i)
        let i;
        // setting up an array (заведение массива)
        let cars = new Array();
        cars[0] = "Ferrari";
        cars[1] = "Volvo";
        cars[2] = "BMW";
        // cycle (цикл)
        for(i = 0; i < cars.length; i++)
        {
          document.write(cars[i] + "<br>");
        }
      </script>
    </body>

  </html>
