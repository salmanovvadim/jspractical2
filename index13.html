<!DOCTYPE html>
  <html lang="en">
    
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>UI операции</title>
    </head>

    <body>
      <script>
        // welcome dialog box (вывод диалогового окна с приветствием)
        alert("Привет");
        // using the prompt operation (использование операции prompt)
        let years = prompt('Сколько вам лет?', 100);
        // congratulations dialog box (вывод диалогового окна с поздравлением)
        alert('Поздравляю! Вам ' + years + ' лет! С праздничком!!!');
        // using the confirm operation (использование операции confirm)
        let isAdmin = confirm("Вы - администратор?");
        alert(isAdmin);
      </script>
    </body>

  </html>
